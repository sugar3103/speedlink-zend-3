<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="/assets/fonts/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="/assets/fonts/iconsmind/style.css">
    <title>React App</title>
    <style>
      .loading {
          display: inline-block;
          width: 30px;
          height: 30px;
          border: 2px solid rgba(100,100,100,.2 );
          border-radius: 50%;
          border-top-color: rgba(100,100,100,.7 );
          animation: spin 1s ease-in-out infinite;
          -webkit-animation: spin 1s ease-in-out infinite;
          left: calc(50% - 15px);
          top: calc(50% - 15px);
          position: fixed;
          z-index: 1;
          }
  
          @keyframes spin {
          to { -webkit-transform: rotate(360deg); }
          }
          @-webkit-keyframes spin {
          to { -webkit-transform: rotate(360deg); }
          }
  
  
      </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading"></div>
    </div>
  </body>
</html>
